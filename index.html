<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Formulario de Acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Videojuegos & Desarrollo" />
    <meta
      name="description"
      content="Ejemplo de formulario de acceso basado en HTML5 y CSS"
    />
    <meta name="keywords" content="login, formulariode acceso html" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="contenedor">
      <div id="contenedorcentrado">
        <div id="login">
          <form id="loginform">
            <label for="usuario">Correo Electronico</label>
            <input
              id="usuario"
              type="text"
              name="usuario"
              placeholder="Usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Entrar
            </button>
          </form>
        </div>
        <div id="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div>
            <img src="images/icon.jpg" alt="icon" class="responsive-img" />
          </div>
          <div class="pie-form">
            <a href="recuperarClave.html">¿Perdiste tu contraseña?</a>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <!-- Enlace oculto para redireccionar con el parámetro -->
    <a id="homeLink" style="display: none"></a>

    <script>
      document
        .getElementById("loginform")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevenir el envío del formulario

          // Obtener los valores de los campos de entrada
          var usuario = document.getElementById("usuario").value;
          var password = document.getElementById("password").value;

          // Verificar las credenciales
          if (usuario === "admin@gmail.com" && password === "admin") {
            // Redirigir con el parámetro en la URL
            var homeLink = document.getElementById("homeLink");
            homeLink.href = "inicio.html?user=admin";
            homeLink.click(); // Simular un clic en el enlace
          } else if (usuario === "julian@gmail.com" && password === "julian") {
            var homeLink = document.getElementById("homeLink");
            homeLink.href = "seleccionColegio.html?user=julian";
            homeLink.click(); // Simular un clic en el enlace
          } else {
            alert("Credenciales incorrectas");
          }
        });
    </script>
  </body>
</html>
